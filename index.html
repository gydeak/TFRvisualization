<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teljes Termékenységi Mutató</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.27.0/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            flex: 1;
            min-width: 250px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .radio-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        #tfr-graph {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        .time-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .time-button {
            padding: 8px 16px;
            border: 1px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .time-button:hover {
            background: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teljes termékenységi mutató / Total Fertility Rate</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="country-select">Ország kiválasztása / Choosing country:</label>
                <select id="country-select" multiple size="8"></select>
            </div>
            
            <div class="control-group">
                <label>Megjelenített mutató:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="tfr-monthly" name="tfr-type" value="tfr" checked>
                        <label for="tfr-monthly">Havi</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="tfr-ma3" name="tfr-type" value="tfr_ma_3">
                        <label for="tfr-ma3">3 havi mozgóátlag</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="tfr-ma13" name="tfr-type" value="tfr_ma_13">
                        <label for="tfr-ma13">13 havi mozgóátlag</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="time-buttons">
            <button class="time-button" onclick="setTimeRange(6)">6 év</button>
            <button class="time-button" onclick="setTimeRange(12)">12 év</button>
            <button class="time-button" onclick="setTimeRange(24)">24 év</button>
            <button class="time-button" onclick="setTimeRange(null)">Összes</button>
        </div>

        <div id="tfr-graph"></div>
    </div>

    <script>
        let monthlyData = [];
        let currentXRange = null;

        // CSV beolvasása
        Papa.parse('monthly_tfr_by_cohort_with_ma.csv', {
            download: true,
            header: true,
            dynamicTyping: false,
            complete: function(results) {
                processData(results.data);
            },
            error: function(error) {
                document.getElementById('tfr-graph').innerHTML = 
                    '<div class="loading">Hiba a CSV betöltésekor: ' + error.message + '</div>';
            }
        });

        function processData(data) {
            monthlyData = data.map(row => {
                // Dátum létrehozása
                let date;
                if (row.date) {
                    date = new Date(row.date);
                } else if (row.TIME_PERIOD && row.month_num) {
                    const year = parseInt(row.TIME_PERIOD);
                    const month = parseInt(row.month_num);
                    date = new Date(year, month - 1, 1);
                } else if (row.TIME_PERIOD && row.month) {
                    const year = parseInt(row.TIME_PERIOD);
                    const monthMatch = row.month.match(/M(\d+)/);
                    const month = monthMatch ? parseInt(monthMatch[1]) : 1;
                    date = new Date(year, month - 1, 1);
                } else {
                    return null;
                }

                // TFR értékek konvertálása (vesszőt pontra)
                const convertValue = (val) => {
                    if (!val) return null;
                    const cleaned = String(val).replace(',', '.');
                    const num = parseFloat(cleaned);
                    return isNaN(num) ? null : num;
                };

                return {
                    date: date,
                    geo: row.geo,
                    tfr: convertValue(row.tfr),
                    tfr_ma_3: convertValue(row.tfr_ma_3),
                    tfr_ma_13: convertValue(row.tfr_ma_13)
                };
            }).filter(row => row !== null && row.date && !isNaN(row.date.getTime()));

            // Országok listázása
            const countries = [...new Set(monthlyData.map(d => d.geo))].sort();
            const countrySelect = document.getElementById('country-select');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                if (country === countries[0]) option.selected = true;
                countrySelect.appendChild(option);
            });

            // Event listeners
            countrySelect.addEventListener('change', updateGraph);
            document.querySelectorAll('input[name="tfr-type"]').forEach(radio => {
                radio.addEventListener('change', updateGraph);
            });

            updateGraph();
        }

        function updateGraph() {
            const selectedCountries = Array.from(document.getElementById('country-select').selectedOptions)
                .map(opt => opt.value);
            
            const tfrType = document.querySelector('input[name="tfr-type"]:checked').value;

            if (selectedCountries.length === 0) {
                Plotly.newPlot('tfr-graph', [], {
                    title: 'Nincs kiválasztott ország'
                });
                return;
            }

            // Szűrés országok szerint
            let filtered = monthlyData.filter(d => selectedCountries.includes(d.geo));

            // Szűrés dátum szerint (ha van zoom)
            if (currentXRange) {
                const startDate = new Date(currentXRange[0]);
                const endDate = new Date(currentXRange[1]);
                filtered = filtered.filter(d => d.date >= startDate && d.date <= endDate);
            }

            // Adatok csoportosítása ország szerint
            const traces = [];
            selectedCountries.forEach(country => {
                const countryData = filtered.filter(d => d.geo === country);
                countryData.sort((a, b) => a.date - b.date);

                traces.push({
                    x: countryData.map(d => d.date),
                    y: countryData.map(d => d[tfrType]),
                    mode: 'lines+markers',
                    name: country,
                    type: 'scatter'
                });
            });

            // Y tengely tartomány
            const allYValues = filtered.map(d => d[tfrType]).filter(v => v !== null);
            const yMin = Math.min(...allYValues);
            const yMax = Math.max(...allYValues);
            const yPad = (yMax - yMin) * 0.05 || 0.1;

            const layout = {
                xaxis: {
                    title: 'Dátum',
                    type: 'date',
                    rangeslider: { visible: true }
                },
                yaxis: {
                    title: 'TFR',
                    range: [yMin - yPad, yMax + yPad]
                },
                hovermode: 'closest',
                template: 'plotly_white',
                margin: { t: 20, r: 20, b: 80, l: 60 }
            };

            if (currentXRange) {
                layout.xaxis.range = currentXRange;
            }

            const config = {
                responsive: true,
                displayModeBar: true
            };

            Plotly.newPlot('tfr-graph', traces, layout, config);

            // Zoom esemény kezelése
            document.getElementById('tfr-graph').on('plotly_relayout', function(eventData) {
                if (eventData['xaxis.range[0]'] && eventData['xaxis.range[1]']) {
                    currentXRange = [eventData['xaxis.range[0]'], eventData['xaxis.range[1]']];
                    updateGraph();
                } else if (eventData['xaxis.range']) {
                    currentXRange = eventData['xaxis.range'];
                    updateGraph();
                } else if (eventData['xaxis.autorange']) {
                    currentXRange = null;
                    updateGraph();
                }
            });
        }

        function setTimeRange(years) {
            if (years === null) {
                currentXRange = null;
            } else {
                const endDate = new Date(Math.max(...monthlyData.map(d => d.date)));
                const startDate = new Date(endDate);
                startDate.setFullYear(startDate.getFullYear() - years);
                currentXRange = [startDate, endDate];
            }
            updateGraph();
        }
    </script>
</body>
</html>
